<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar Producto</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #e3f2fd;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 400px;
      }

      h2 {
        text-align: center;
        color: #1976d2;
      }

      label {
        font-weight: bold;
        display: block;
        margin-top: 10px;
      }

      input {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #1976d2;
        border-radius: 5px;
      }

      button {
        width: 100%;
        padding: 10px;
        margin-top: 15px;
        background-color: #1976d2;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      button:hover {
        background-color: #1565c0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Registrar Producto</h2>
      <form
        action="http://localhost:8080/api/products/upload"
        method="POST"
        enctype="multipart/form-data"
      >
        <label for="title">Título:</label>
        <input
          type="text"
          id="title"
          name="title"
          required
          placeholder="Ejemplo: Aire Acondicionado Midea"
        />

        <label for="price">Precio:</label>
        <input
          type="number"
          id="price"
          name="price"
          required
          placeholder="Ejemplo: 50000"
        />

        <label for="description">Descripción:</label>
        <input
          type="text"
          id="description"
          name="description"
          required
          placeholder="Breve descripción del producto"
        />

        <label for="code">Código:</label>
        <input
          type="text"
          id="code"
          name="code"
          required
          placeholder="Ejemplo: P006"
        />

        <label for="stock">Stock:</label>
        <input
          type="number"
          id="stock"
          name="stock"
          required
          placeholder="Cantidad disponible"
        />

        <label for="category">Categoría:</label>
        <input
          type="text"
          id="category"
          name="category"
          required
          placeholder="Ejemplo: Climatización"
        />

        <label for="image">Imagen:</label>
        <input type="file" id="image" name="image" required />

        <button type="submit">Subir Producto</button>
      </form>
    </div>
  </body>
</html>
